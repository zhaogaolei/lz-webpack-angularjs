<div class="dr-form" ng-init="initBehaviorModal()">
    <div class="modal-header">
        <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">添加行为</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="basicForm" novalidate>
            <div class="panel panel-link">
                <div class="panel-body dr_baseInfo">
                    <div class="form-group">
                        <label class="control-label col-xs-3">行为<span
                                style='color: red;'>*</span></label>
                        <div class="col-xs-6" style="margin-bottom:15px;">
                            <select
                                    class="form-control"
                                    ng-required="true"
                                    ng-model="viewModel.behaviorType"
                                    ng-change="behaviorTypeChange()"
                                    ng-options="node.dataCode as node.dataName for node in behaviorTypeList">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-if="false">
                        <label class="control-label col-xs-3"></label>
                        <div class="col-xs-6" style="margin-bottom:15px;">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"
                                           checked
                                           ng-model="viewModel.isChecked">是否默认本次活动周期内注册作为前置条件
                                </label>
                            </div>
                        </div>
                    </div>
                    <!--注册、绑卡：不需要产品-->
                    <div class="form-group" ng-if="showProduct">
                        <label class="control-label col-xs-3">适用产品<span
                                style='color: red;'>*</span></label>
                        <div class="col-xs-6" style="margin-bottom:15px;">
                            <div class="dr-filter-field"
                                 isteven-multi-select
                                 input-model="viewModel.productList"
                                 output-model="viewModel.productListSelected"
                                 button-label="dataName"
                                 item-label="dataName"
                                 tick-property="selected"
                                 translation="localLang"
                                 search-property="dataName">
                            </div>
                        </div>
                    </div>
                    <div ng-if="peopleCondition">
                    <div class="form-group" >
                        <label class="control-label col-xs-3">人数条件<span
                                style='color: red;'>*</span></label>
                        <div class="col-xs-6" style="margin-bottom:15px;">
                            <select
                                    class="form-control"
                                    ng-required="true"
                                    ng-change="dataConditionChange1()"
                                    ng-model="viewModel.atomCondition1"
                                    ng-options="node.dataCode as node.dataName for node in dataConditionList">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" ng-if="showSingleInput1">
                        <label class="control-label col-xs-3"></label>
                        <div class="col-xs-6" style="margin-bottom:15px;">
                            <input
                                    class="form-control"
                                    type="number"
                                    placeholder="请输入..."
                                    ng-required="true"
                                    min="0"
                                    maxlength="10"
                                    ng-model="viewModel.minValue1">
                        </div>
                    </div>
                    <div class="form-group" ng-if="showDoubleInput1">
                        <label class="control-label col-xs-3"></label>
                        <div class="col-xs-3" style="margin-bottom:15px;">
                            <input style="width:120px"
                                   class="form-control"
                                   type="number"
                                   placeholder="请输入最小值"
                                   ng-required="true"
                                   min="0"
                                   maxlength="10"
                                   ng-model="viewModel.minValue1">
                        </div>
                        <div class="col-xs-1 text-center" style="margin-bottom:15px;padding: 0;">
                            --
                        </div>
                        <div class="col-xs-3" style="margin-bottom:15px;">
                            <input style="width:120px"
                                   class="form-control"
                                   type="number"
                                   placeholder="请输入最大值"
                                   ng-required="true"
                                   min="0"
                                   maxlength="10"
                                   ng-model="viewModel.maxValue1">
                        </div>
                    </div>
                    </div>
                    <div ng-if="moneyCondition">
                        <div class="form-group" >
                            <label class="control-label col-xs-3">金额条件<span
                                    style='color: red;'>*</span></label>
                            <div class="col-xs-6" style="margin-bottom:15px;">
                                <select
                                        class="form-control"
                                        ng-required="true"
                                        ng-change="dataConditionChange()"
                                        ng-model="viewModel.atomCondition"
                                        ng-options="node.dataCode as node.dataName for node in dataConditionList">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" ng-if="showSingleInput">
                            <label class="control-label col-xs-3"></label>
                            <div class="col-xs-6" style="margin-bottom:15px;">
                                <input
                                        class="form-control"
                                        type="number"
                                        placeholder="请输入..."
                                        ng-required="true"
                                        min="0"
                                        maxlength="10"
                                        ng-model="viewModel.minValue">
                            </div>
                        </div>
                        <div class="form-group" ng-if="showDoubleInput">
                            <label class="control-label col-xs-3"></label>
                            <div class="col-xs-3" style="margin-bottom:15px;">
                                <input style="width:120px"
                                       class="form-control"
                                       type="number"
                                       placeholder="请输入最小值"
                                       ng-required="true"
                                       min="0"
                                       maxlength="10"
                                       ng-model="viewModel.minValue">
                            </div>
                            <div class="col-xs-1 text-center" style="margin-bottom:15px;padding: 0;">
                                --
                            </div>
                            <div class="col-xs-3" style="margin-bottom:15px;">
                                <input style="width:120px"
                                       class="form-control"
                                       type="number"
                                       placeholder="请输入最大值"
                                       ng-required="true"
                                       min="0"
                                       maxlength="10"
                                       ng-model="viewModel.maxValue">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <button type="button" class="btn btn-primary btn-plr-35"
                            ng-disabled="basicForm.$invalid || !basicForm.$dirty ||(showProduct&&viewModel.productListSelected.length==0)"
                            ng-click="saveAccount()">保存
                    </button>
                    <button type="button" class="btn btn-default btn-plr-35" ng-click="cancel()">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
