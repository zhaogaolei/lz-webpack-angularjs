<div class="dr-form">
    <div class="modal-header">
        <button type="button" id="btnCloseChannelModal" class="close" ng-click="cancel()" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">{{selectedMaterialName}}素材</h4>
    </div>

    <div class="modal-body">
        <div class="placeholders p-3">
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                    <tr ng-repeat="row in materialList track by $index">
                        <td>{{row.materialName}}</td>
                        <td>{{row.materialSize}}kb</td>
                        <td>{{row.createTime}}</td>
                        <td style="width:200px;">
                            <button type="button" class="btn btn-link" ng-click="fetch(row)">
                                <span class="glyphicon glyphicon-download-alt"></span>下载
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row text-center" ng-show="materialList==null || materialList.length == 0">
                <span style="color:#999;">还没有任何素材</span>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="dr-btn-bar">

            <button class="btn btn-primary btn-plr-35" ng-click="fetchAll()"
                    ng-disabled="materialList==null || materialList.length == 0">下载全部
            </button>

            <button class="btn btn-secondary btn-plr-35" ng-click="checkComplete()" ng-disabled="isDisabledCheckBtn">
                验收完成
            </button>

            <button class="btn btn-link" ng-click="getOperateRecord()"
                    ng-disabled="materialList==null || materialList.length == 0">操作记录
            </button>
        </div>
    </div>
</div>
