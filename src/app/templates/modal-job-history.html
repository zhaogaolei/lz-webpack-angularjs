<div class="dr-form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Job执行历史</h4>
    </div>
    <div class="modal-body">
        <div class="panel panel-link">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Job分组</th>
                            <th>Job名称</th>
                            <th>触发时间</th>
                            <th>操作时间</th>
                            <th>动作</th>
                            <th>操作人</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in jobHistoryList.result">
                            <td>{{item.id}}</td>
                            <td>{{item.jobGroup}}</td>
                            <td>{{item.jobName}}</td>
                            <td>{{item.firedTime}}</td>
                            <td>{{item.updateTime}}</td>
                            <td>{{item.operation}}</td>
                            <td>{{item.updateUser}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-right" page-control record="jobHistoryList" evname="dr.jobHistoryPagination"></div>
    </div>
</div>
