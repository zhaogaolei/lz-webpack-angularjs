<div class="dr-form">
    <h3>代理商管理</h3>
     <div class="list-group-item single-channel-quary">
         <div class="form-inline">
            <div class="form-group">
             <select
                        style="width: initial;padding: 5px 12px!important;"
                        class="form-control "
                        ng-change="reloadByState()"
                        ng-model="taskState"
                        ng-options="node.dataCode as node.dataName for node in channelStatusList">
                    <option value="">全部</option>
             </select>
            </div>
           
            <div  class="form-group float-lg-right">
                <button type="button" class="btn btn-success" ng-click="go()"
                        has-permission="agentmgr_add">新增代理商
                </button>
            </div>
         </div>
        
     </div>

    <div class="placeholders">
        <div class="dr-tb-container">
            <div class="table-responsive">
                <table class="table sort-table">
                    <thead>
                    <tr>
                        <th style="width:9%" class="text-center">ID</th>
                        <th tb-sort="agentName" style="width:30%" class="text-center">代理商</th>
                        <th tb-sort="agentState" style="width:20%" class="text-center">状态</th>
                        <th style="width:20%" class="text-center">渠道</th>
                        <th style="min-width:10%" >操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="row in mainData.result track by $index" style="padding:10px 0;">
                        <td>{{row.agentId}}</td>
                        <td>{{row.agentName}}</td>
                        <td>{{row.agentStateName}}</td>
                        <td><div uib-tooltip="{{row.refferalNames.join('/')}}">{{row.refferalNames | channelFilter}}</div></td>
                        <td class="text-center">
                            <span>
                                <button type="button" 
                                        class="btn btn-secondary"
                                        has-permission="agentmgr_edit"
                                        ng-click="go(row.id, row.agentId, row.agentName)">
                                  <span class="icon-icon-edit"></span>编辑
                                </button>
                            </span>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                    <td colspan="7" class="text-center text-bg">
                        <div class="text-right" page-control record="mainData" evname="dr.agentPagination"></div>
                    </td>
                   </tr>
                   </tfoot>
                </table>
                <!-- <div class="text-right" page-control record="mainData" evname="dr.agentPagination"></div> -->
            </div>
        </div>

    </div>
