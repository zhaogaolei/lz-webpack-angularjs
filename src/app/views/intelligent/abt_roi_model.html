<div class="dr-abt-roi-content" ng-init="initAbtPage()">
    <div class="form-inline dashboardWrap">
        <div class="form-group dr_dashboard">
            <select class="form-control dashboardSelect"
                    ng-model="viewModel.selectedRoiDic"
                    ng-change="selectChange()">
                <option value="{{item.dataCode}}"
                        ng-selected="item.dataCode==viewModel.selectedRoiDic"
                        ng-repeat="item in refferalListDic">
                    {{item.dataName}}
                </option>
            </select>
            <div class="loading_wrap" ng-if="viewModel.selectLoading">
                <span class="loadimg"></span>
            </div>
        </div>
    </div>
    <!--ROI列表 开始-->
    <div class="dr-abt-roi-table-container ">
        <div class="dr-tb-container">
            <table class="table sort-table">
                <thead>
                <tr>
                    <th style="width:10%;">渠道ID</th>
                    <th style="width:20%;">渠道名称</th>
                    <th style="width:12%;">注册人数</th>
                    <th style="width:13%;">首投人数</th>
                    <th tb-sort="invest1stRoi" style="width:15%;">首投ROI</th>
                    <th tb-sort="reinvested30dRoi" style="width:15%;">30天内复投ROI</th>
                    <th tb-sort="reinvested60dRoi" style="width:15%;">60天内复投ROI</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in tableData.result">
                    <td>{{row.refferalId}}</td>
                    <td>{{row.refferalName}}</td>
                    <td>{{row.registerCount | number}}</td>
                    <td>{{row.invest1stCount | number}}</td>
                    <td>{{row.invest1stRoi | number:2}}</td>
                    <td>{{row.reinvested30dRoi | number:2}}</td>
                    <td>{{row.reinvested60dRoi | number:2}}</td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="7" class="text-center text-bg">
                        <div class="text-right" page-control record="tableData" evname="dr.refferalRoiPagination"></div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!--ROI列表 结束-->
    <!--roi分布图 开始-->
    <div class="dr-dashboard-pane ">
        <div class="dr-dashboard-content">
            <div e-chart-scatter-d e-data="roiDistributionOption"
                 style="width: 80%;height:556px;margin: 0 auto;"></div>
        </div>
        <div class="dr-dashboard-loading" ng-if="viewModel.kLoading">
            <div class="loader">
                <div class="loader-inner pacman">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <!--roi分布图 结束-->
    <!--ROI象限图 开始-->
    <div class="dr-dashboard-pane ">
        <div class="dr-dashboard-content">
            <div e-chart-scatter-q e-data="roiQuadrantOption"
                 style="width: 80%;height:556px;margin: 0 auto;"></div>
        </div>
        <div class="dr-dashboard-loading" ng-if="viewModel.qLoading">
            <div class="loader">
                <div class="loader-inner pacman">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <!--ROI象限图 结束-->
</div>
