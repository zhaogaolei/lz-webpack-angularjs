<div class="dr-tb-container">
    <div class="table-responsive" >
        <table class="table sort-table" style="width:100%">
            <thead>
            <tr>
               <!-- <th  tb-sort="settleDate" style="width:15%" class="text-center">日期</th>-->
                <th  tb-sort="refferialName" style="width:15%" class="text-center">RefferialName</th>
                <th  tb-sort="mgmName" style="width:15%" class="text-center">活动名称</th>
                <th  tb-sort="registerNum" style="width:10%" class="text-center">注册人数</th>
                <th  tb-sort="bindNum" style="width:10%" class="text-center">绑卡人数</th>
                <th  tb-sort="investNum" style="width:10%" class="text-center">累积投资人数</th>
                <th  tb-sort="investMoney" style="width:15%;" class="text-center">累积投资金额</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in tableData.result">
                <!--<td  class="text-center">{{row.settleDate|date:'yyyy-MM-dd HH:mm:ss'}}</td>-->
                <td  tb-sort="refferialName" style="width:15%" class="text-center">{{row.refferialName}}</td>
                <td  class="text-center"> {{row.mgmName}}</td>
                <td  class="text-center">{{row.registerNum}}</td>
                <td  class="text-center">{{row.bindNum}}</td>
                <td  class="text-center">{{row.investNum}}</td>
                <td  class="text-center">{{row.investMoney}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="15" class="text-center text-bg">
                    <div class="text-right" page-control record="tableData" evname="dr.mgmMainReportPagination"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
