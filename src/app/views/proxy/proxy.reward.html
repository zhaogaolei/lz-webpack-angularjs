<div class="dr-page-header-condition">
    <div class="row">
        <div class="col col-xs-4">
            <span class="title">奖励发放管理</span>
        </div>
        <div class="col col-xs-8 text-right">
            <div class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="代理人ID..." ng-model="formData.proxyId"/>
                </div>
                <div class="form-group">
                    <select class="form-control page-select" ng-model="formData.rewardStatus">
                        <option value="">--请选择奖励状态--</option>
                        <option value="{{item.dataCode}}" ng-repeat="item in rewardStatusList">
                            {{item.dataName}}
                        </option>

                    </select>
                </div>
                <div class="form-group m-0 dr-date-group">
                    <i class="icon-icon-schedule"></i>
                    <input
                            type="text"
                            class="form-control"
                            readonly
                            ng-click="open1()"
                            uib-datepicker-popup="yyyy-MM-dd"
                            ng-model="formData.startDate"
                            placeholder="开始日期"
                            is-open="popup1.opened"/>

                </div>
                <div class="form-group m-0 dr-date-group ">
                    <i class="icon-icon-schedule"></i>
                    <input
                            type="text"
                            class="form-control"
                            readonly
                            ng-click="open2()"
                            uib-datepicker-popup="yyyy-MM-dd"
                            ng-model="formData.endDate"
                            placeholder="结束日期"
                            is-open="popup2.opened"/>

                </div>
                <div class="form-group">
                    <button class="btn btn-default" ng-click="query()">查询</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="dr-tb-container">
    <div class="table-responsive">
        <table class="table sort-table">
            <thead>
            <tr>
                <th style="width:5%" class="text-center">序号</th>
                <th style="width:12%" class="text-center">奖励类型</th>
                <th style="width:8%" class="text-center">奖励用户ID</th>
                <th style="width:15%" class="text-center">奖励金额</th>
                <th style="width:20%" class="text-center">奖励时间(满足时间)</th>
                <th style="width:9%" class="text-center">备注</th>
                <th style="width:6%" class="text-center">状态</th>
                <!--<th style="min-width:25%;width: 30%;" class="text-center">操作</th>-->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in tableData.records">
                <td>{{row.id}}</td>
                <td>{{row.awardType}}</td>
                <td>{{row.aid}}</td>
                <td>{{row.awardAmount}}</td>
                <td>{{row.awardTime|date:'yyyy-MM-dd'}}</td>
                <td>{{row.comment}}</td>
                <td>{{row.status}}</td>
                <!--<td>-->
                    <!--<button class="btn btn-link">标为异常</button>-->
                <!--</td>-->
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="8" class="text-center text-bg">
                    <div class="text-right" page-control record="tableData" evname="proxyRewardPaginationEvent"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
